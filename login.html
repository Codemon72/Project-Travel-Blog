<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Travel Blog</title>
  <link rel="icon" href="/img/bee.svg" />
  <link href="tailwind.min.css" rel="stylesheet">

</head>

<body>
  <!-- The Content -->
  <div id="content" class="w-full h-full min-h-screen p-8 bg-gray-100">

    <!-- The Title -->
    <h1 class="mx-auto text-center font-bold text-4xl m-6">Travel Blog</h1>


    <div class="w-full max-w-xs">
      <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="******************" required>
          <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Sign In
          </button>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2020 Clemens Bruesch All rights reserved.
      </p>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>



  <script src="firebase.js"></script>
  <script src="login.js"></script>
  <!-- <script src="index.js"></script>
  <script src="authentication.js"></script> -->
</body>

</html>
